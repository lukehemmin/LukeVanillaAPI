# 서버 설정
server.port=8080

# PostgreSQL 데이터베이스 연결 설정
spring.datasource.url=jdbc:postgresql://192.168.0.228:5432/lukevanilla
spring.datasource.username=lukehemmin
spring.datasource.password=Ps.11651844
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate 설정
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true

# Flyway 설정
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# OpenAPI/Swagger 설정 (수정)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.configUrl=/api-docs/swagger-config
springdoc.swagger-ui.url=/api-docs
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.operationsSorter=method

# 로깅 설정
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.lukehemmin=DEBUG
logging.level.org.flywaydb=DEBUG

# JWT 설정
